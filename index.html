<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Upload Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #000; /* Black background */
    color: #fff; /* White text */
    display: flex;
    justify-content: flex-start; /* Align items to the top of the page */
    align-items: center;
    height: 100%;
    width: 100vw;
    overflow-y: auto;
    flex-direction: column;
}


        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out; /* Animation for container */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: slideIn 1.5s ease-in-out; /* Animation for header */
        }

        .upload-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 3s ease-in-out; /* Animation for buttons */
            margin-bottom: 2rem;
        }

        .upload-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0; /* Light grey button */
            color: #000; /* Black text */
            padding: 15px 25px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #e0e0e0; /* Darker grey on hover */
            transform: translateY(-5px); /* Lift button on hover */
        }

        .upload-button img {
            margin-right: 10px;
            height: 30px;
            width: auto;
        }

        .upload-input {
            display: none; /* Hide the actual file input */
        }

        .text-query-box {
            background-color: #f0f0f0; /* Light grey background */
            color: #000; /* Black text */
            padding: 20px;
            border-radius: 15px;
            width: 92%;
            max-width: 100vw;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 4s ease-in-out; /* Animation for text query box */
        }

        .text-query-box textarea {
            width: 90%;
            height: 90px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .text-query-box button {
    background-color: #1c1a1a; 
    color: #f0f0f0; 
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    margin-top: 10px;
}

.text-query-box button:hover {
    background-color: #1a1919df; /* Darker grey on hover */
    transform: translateY(-3px); /* Lift button on hover */
}

.text-query-box button:active {
    background-color: #000000; /* Even darker grey when active */
    transform: translateY(0); /* Reset lift when clicked */
}


.output-section {
    width: 92%;
    max-width: 100vw;
    margin-top: 20px;
    padding: 20px;
    background-color: #1c1c1c;
    color: #fff;
    border-radius: 15px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
    animation: fadeIn 4s ease-in-out; /* Animation for output section */
}

.output-section h2 {
    margin-bottom: 10px;
    font-size: 1.5rem;
}

#ai-response {
    width: 92%;
    height: 200px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    background-color: #2b2b2b;
    color: #fff;
    resize: none;
}
footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            bottom: 0;
            width: 50%;
        }


        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload your Assignments</h1>
    <div class="upload-buttons">
        <label class="upload-button">
            <img src="https://img.icons8.com/color/48/000000/pdf-2.png" alt="PDF Icon">
            PDF Files
            <input type="file" class="upload-input" accept=".pdf">
        </label>
        <label class="upload-button">
            <img src="https://img.icons8.com/color/48/000000/image-file.png" alt="JPG Icon">
            Images
            <input type="file" class="upload-input" accept="image/*">
        </label>
    </div>
    <form id="chat-form" class="text-query-box">
        <textarea id="message" placeholder="or type your queries right away..."></textarea>
        <button type="submit">Submit Query</button>
    </form>
    <div class="output-section">
        <h2>Answers:</h2>
        <textarea id="ai-response" readonly></textarea>
    </div>
    
    
</div>
<footer>
    <p>&copy; 2024 Nishchya Pratap Singh. All rights reserved.</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const fileInputs = document.querySelectorAll('.upload-input');
        const textarea = document.getElementById('message');
        const form = document.getElementById("chat-form");
        const output = document.getElementById('ai-response'); // Update this to output AI responses

        fileInputs.forEach(input => {
            input.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (file) {
                    await uploadFile(file);
                }
            });
        });

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const message = textarea.value.trim();
            if (message) {
                await sendQuery(message);
            }
            textarea.value = ""; // Clear the input field
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://api.ocr.space/parse/image', {
                    method: 'POST',
                    headers: {
                        'apikey': 'K83492206988957' // Replace with your actual API key
                    },
                    body: formData
                });

                const result = await response.json();
                const extractedText = result.ParsedResults[0].ParsedText;

                output.innerText = extractedText;

                await sendQuery(extractedText); // Automatically send extracted text to AI
            } catch (error) {
                console.error('Error:', error);
                output.innerText = "Error processing the image.";
                document.querySelector('.results-box').style.display = 'block';
            }
        }

        async function sendQuery(message) {
            try {
                const response = await fetch('http://localhost:3000/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById('ai-response').value = "Ans: " + data.reply;

    } catch (error) {
        document.getElementById('ai-response').value = "Error: " + error.message;
    }
        }
    });
    
</script>

</body>
</html>
