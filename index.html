<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssignmentAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Upload your Assignments</h1>
    <div class="upload-buttons">
        <label class="upload-button">
            <img src="https://img.icons8.com/color/48/000000/pdf-2.png" alt="PDF Icon">
            PDF Files
            <input type="file" class="upload-input" accept=".pdf">
        </label>
        <label class="upload-button">
            <img src="https://img.icons8.com/color/48/000000/image-file.png" alt="JPG Icon">
            Images
            <input type="file" class="upload-input" accept="image/*">
        </label>
    </div>
    <form id="chat-form" class="text-query-box">
        <textarea id="message" placeholder="or type your queries right away..."></textarea>
        <button type="submit">Submit Query</button>
    </form>
    <div class="output-section">
        <h2>Answers:</h2>
        <textarea id="ai-response" readonly></textarea>
    </div>
</div>
<footer>
    <p>&copy; 2024 Nishchya Pratap Singh. All rights reserved.</p>
</footer>
<script src = "script.js"></script>
</body>
</html>
